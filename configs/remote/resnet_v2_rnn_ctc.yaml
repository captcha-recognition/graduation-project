base:
   mean: 
      - 0.485
      - 0.456
      - 0.406
   std: 
      - 0.229
      - 0.224
      - 0.225
   device: 'cpu'
   in_channel: 3
   height: 32
   width: 100
   train_rate: 0.9
   train: True
   pretrained: False
   load_path: ''
   characters: '-0123456789abcdefghijklmnopqrstuvwxyz'

train:
  batch_size: 128
  input_path: '/Disk/hsj/dataset/train'
  multi: True
  checkpoints_path: 'checkpoints/resnet_v2_rnn_ctc'
  output_path: ''
  early_stop: 50
  valid_interval: 2
  epochs: 500
  keep_ratio: True

test:
  batch_size: 32
  input_path: '/Disk/hsj/dataset/test'
  output_path: 'checkpoints/resnet_v2_rnn_ctc_checkpoints'
  multi: True
  keep_ratio: True

base_model: 'CRNN'

model:
  name: 'resnet_v2_rnn_ctc'
  cnn: 'ResNetV2'
  rnn: 'lstm'
  map_to_seq_hidden: 512
  rnn_hidden: 128
  rnn_num_layers: 2
  num_class: 37

loss:
  decode_method: "beam_search"
  beam_size: 10
  center_loss: False


optimizer:
  momentum: 0.9
  base_lr: 0.001
  milestones: 
    - 30
    - 100
  gamma: 0.1
  

  


  
  
  

   
   
